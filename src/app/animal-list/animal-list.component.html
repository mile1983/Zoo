<table class="table table">
  <thead>
    <tr>
      <th> Species</th>
      <th>Name</th>
      <th>DOB</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tr *ngFor="let animal of animals">
    <td>{{ animal.species }}</td>
    <td>{{ animal.name }}</td>
    <td *ngIf="!animal.dob">Unknown</td>
    <td *ngIf="animal.dob">{{animal.dob}}</td>
    <td>
      <button
          class="btn btn-danger"
          (click)="removeAnimal(animal)">
        X
      </button>
  </td>
  <td>
    <button
        class="btn btn-danger"
        (click)="moweToTop(animal)">
      Mowe to Top
    </button>
</td>
  </tr>
</table>

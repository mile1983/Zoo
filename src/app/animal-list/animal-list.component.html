<table class="table table">
  <thead>
    <tr>
      <th> Species</th>
      <th>Name</th>
      <th>DOB</th>
    </tr>
  </thead>
  <tr *ngFor="let animal of animals">
    <td>{{ animal.species }}</td>
    <td>{{ animal.name }}</td>
    <td>{{ animal.dob  }}</td>
    <td *ngIf="!animal.dob">Unknown</td>
    <td *ngIf="animal.dob">{{animal.date}}</td>
  </tr>
</table>
